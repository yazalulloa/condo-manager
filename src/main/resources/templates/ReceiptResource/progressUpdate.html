{@com.yaz.api.domain.response.ReceiptProgressUpdate res}

<div class="flex flex-col gap-2  items-center text-center">
  <div class="w-[80%]">
    <div class="flex flex-row justify-between">
      <span class="label-text text-center font-bold text-base">{res.left}</span>
      <span class="label-text text-center font-bold text-base">{res.right}</span>
    </div>
    <progress class="progress" value="{res.counter}" max="{res.size}"></progress>
  </div>
</div>
