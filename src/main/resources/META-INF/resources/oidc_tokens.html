<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OIDC Tokens</title>
  <link href="out/css/output.css" rel="stylesheet"/>
  <script src="out/js/index.js" defer></script>
</head>
<body hx-boost="true">

<div class="header p-1 bg-base-100" id="header-container" hx-swap-oob="true">
  <div id="oidc-token-counters"></div>

  <img class="htmx-indicator white-filter" src="/assets/bars.svg" alt="spinner">
</div>

<div id="container" hx-swap-oob="true" class="p-2 gap-1 flex flex-col">

  <div hx-get="/api/oidc_tokens" hx-indicator=".htmx-indicator" hx-trigger="load" hx-swap="outerHTML"></div>
</div>
</body>
</html>
