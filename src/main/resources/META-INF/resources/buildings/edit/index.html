<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editar Edificio</title>
  <link href="/out/css/output.css" rel="stylesheet"/>
  <script src="/out/js/index.js" defer></script>
</head>
<body hx-boost="true">

<div class="bg-base-100 text-center" id="header-container" hx-swap-oob="true">
  <h2>Editar Edificio</h2>
</div>

<div id="container" hx-swap-oob="true" class="h-full">
  <form
      hx-get="/api/buildings/edit_form"
      hx-indicator=".htmx-indicator"
      hx-trigger="load"
      hx-vals="js:{buildingId: getFromLocalStorage('buildingId')}"
      hx-swap="outerHTML">
    <div>
      <img class="htmx-indicator white-filter img-medium-size center" src="/assets/bars.svg" alt="spinner">
    </div>
  </form>
</div>

</body>
</html>
