<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editar Edificio</title>
  <link href="/out/css/output.css" rel="stylesheet"/>
  <script src="/out/js/index.js" defer></script>
</head>
<body>

<div class="flex flex-row justify-between px-6 p-2 bg-base-100 text-center items-center fade-me-in fade-me-out" id="header-container" hx-swap-oob="true">
  <button class="btn btn-square btn-outline"
          hx-get="/stc/buildings/"
          hx-swap="none"
          hx-trigger="click"
          hx-on:htmx:before-request="modifyUrl(this)">
    <div class="h-4 w-4"
         hx-get="/assets/left-arrow.svg"
         hx-trigger="load"
         hx-swap="innerHTML">
    </div>
  </button>
  <h2><strong>Editar Edificio</strong></h2>
  <div>

  </div>
</div>

<div id="container" hx-swap-oob="true" class="h-full p-4" x-data="{currencies: [], expenseTypes: []}">

  <form
      hx-get="/stc/buildings/form/"
      hx-trigger="load"
      hx-swap="outerHTML">
  </form>

  <div hidden="hidden" id="building-info"></div>
</div>

</body>
</html>
