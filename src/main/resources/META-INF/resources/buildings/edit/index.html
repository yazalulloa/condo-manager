<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editar Edificio</title>
  <link href="/out/css/output.css" rel="stylesheet"/>
  <script src="/out/js/index.js" defer></script>
</head>
<body>

<div class="flex flex-row justify-between px-6 bg-base-100 text-center items-center" id="header-container" hx-swap-oob="true">
  <button class="btn btn-square btn-outline"
          hx-get="/stc/buildings/"
          hx-swap="none"
          hx-trigger="click"
          hx-on::before-request="modifyUrl(this)">
    <img src="/assets/left-arrow.svg" style="width: 1.5rem; height: 1.5rem;" alt="back to buildings">
  </button>
  <h2><strong>Editar Edificio</strong></h2>
  <div>

  </div>
</div>

<div id="container" hx-swap-oob="true" class="h-full p-4">
  <div
      hx-get="/api/buildings/edit_form"
      hx-indicator=".htmx-indicator"
      hx-vals="js:{id: getLastUrlSegmentCurrent()}"
      hx-trigger="load"
      hx-swap="outerHTML">
    <div>
      <img class="htmx-indicator white-filter img-medium-size center" src="/assets/bars.svg" alt="spinner">
    </div>
  </div>
</div>

</body>
</html>
