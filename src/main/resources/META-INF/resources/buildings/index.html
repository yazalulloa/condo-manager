<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edificios</title>
  <link href="/out/css/output.css" rel="stylesheet"/>
  <script src="/out/js/index.js" defer></script>
</head>
<body>
<div class="header bg-base-100 fade-me-in fade-me-out" id="header-container" hx-swap-oob="true">
  <span id="buildings-total-counter"></span>

  <button class="btn btn-primary"
          hx-get="/stc/buildings/new/"
          hx-swap="none"
          hx-on::before-request="modifyUrl(this)">
    Nuevo Edificio
  </button>

  <img class="htmx-indicator white-filter" src="/assets/bars.svg" alt="spinner">
</div>

<div id="container" hx-swap-oob="true">
  <div class="p-2 gap-1 flex flex-col" hx-get="/api/buildings/report" hx-indicator=".htmx-indicator" hx-trigger="load"
       hx-swap="innerHTML">
  </div>

  <div>
    <img class="htmx-indicator white-filter img-medium-size center" src="/assets/bars.svg" alt="spinner">
  </div>
</div>

</body>
</html>
