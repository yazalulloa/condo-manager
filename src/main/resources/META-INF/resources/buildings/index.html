<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edificios</title>
  <link href="/out/css/output.css" rel="stylesheet"/>
  <script src="/out/js/index.js" defer></script>
</head>
<body hx-boost="true">
<div class="header bg-base-100" id="header-container" hx-swap-oob="true">
  <span id="buildings-total-counter"></span>

  <button class="btn btn-primary" hx-get="/buildings/new"
          hx-indicator=".htmx-indicator">
    Nuevo Edificio
  </button>

  <img class="htmx-indicator" src="/assets/bars.svg" alt="spinner">
</div>

<div id="container" hx-swap-oob="true"
     class="p-2 gap-1 flex flex-col" hx-get="/api/buildings/report" hx-indicator=".htmx-indicator" hx-trigger="load"
     hx-swap="innerHTML">
</div>

</body>
</html>
