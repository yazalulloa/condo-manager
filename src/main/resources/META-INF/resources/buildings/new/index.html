<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Edificio</title>
  <link href="/out/css/output.css" rel="stylesheet"/>
  <script src="/out/js/index.js" defer></script>
</head>
<body>

<div class="flex flex-row justify-between px-6 p-2 bg-base-100 text-center items-center" id="header-container"
     hx-swap-oob="true">
  <button class="btn btn-square btn-outline"
          hx-get="/stc/buildings/"
          hx-swap="none"
          hx-trigger="click"
          hx-on:htmx:before-request="modifyUrl(this)">
    <img src="/assets/left-arrow.svg" class="h-4 w-4" alt="back to buildings">
  </button>
  <h2><strong>Nuevo Edificio</strong></h2>
  <div>

  </div>
</div>

<div id="container" hx-swap-oob="true" class="p-2" x-data="{currencies: []}">

  <form
      hx-get="/stc/buildings/form/"
      hx-trigger="load"
      hx-swap="outerHTML">
  </form>
</div>

</body>
</html>
