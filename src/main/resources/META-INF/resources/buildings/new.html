<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Edificio</title>
  <link href="/out/css/output.css" rel="stylesheet"/>
  <script src="/out/js/index.js" defer></script>
</head>
<body hx-boost="true">

<div class="bg-base-100 text-center" id="header-container" hx-swap-oob="true">
  <h2><strong>Nuevo Edificio</strong></h2>
</div>

<div id="container" hx-swap-oob="true" class="p-12">
  <form
      hx-get="/api/buildings/new"
      hx-indicator=".htmx-indicator"
      hx-trigger="load"
      hx-swap="outerHTML">
    <img class="htmx-indicator center img-small-size white-filter" src="/assets/bars.svg" alt="spinner">
  </form>
</div>

</body>
</html>
