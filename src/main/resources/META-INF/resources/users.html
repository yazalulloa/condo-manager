<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Usuarios</title>
  <link href="/out/css/output.css" rel="stylesheet"/>
  <script src="/out/js/index.js" defer></script>
</head>
<body hx-boost="true">

<div class="header bg-base-100" id="header-container" hx-swap-oob="true">
  <span id="users-total-counter"></span>

  <img class="htmx-indicator white-filter" src="/assets/bars.svg" alt="spinner">
  <p class="btn btn-circle"><a href="/api/telegram_chats/start_url" target="_blank" rel="noopener noreferrer"><img src="/assets/telegram_logo.svg" style="width:30px;height:30px;"></a></p>
</div>

<div id="container" hx-swap-oob="true" class="p-2 gap-1 flex flex-col">
  <div hx-get="/api/users" hx-indicator=".htmx-indicator" hx-trigger="load" hx-swap="outerHTML"></div>
</div>

</body>
</html>
