<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editar Recibo</title>
  <link href="/out/css/output.css" rel="stylesheet"/>
  <script src="/out/js/index.js" defer></script>
</head>
<body hx-boost="true">

<div class="bg-base-100 text-center" id="header-container" hx-swap-oob="true" script="init call removeStc()">
  <h2>Editar Recibo</h2>
</div>

<div id="container" hx-swap-oob="true" class="h-full p-4">
  <div
      hx-get="/api/receipts/edit_form"
      hx-indicator=".htmx-indicator"
      hx-vals="js:{id: getLastUrlSegmentCurrent()}"
      hx-trigger="load"
      hx-swap="outerHTML">
    <div>
      <img class="htmx-indicator white-filter img-medium-size center" src="/assets/bars.svg" alt="spinner">
    </div>
  </div>
</div>

</body>
</html>
