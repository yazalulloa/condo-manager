<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editar Recibo</title>
  <link href="/out/css/output.css" rel="stylesheet"/>
  <script src="/out/js/index.js" defer></script>
</head>
<body>

<div class="flex flex-row justify-between px-6 p-2 bg-base-100 text-center items-center fade-me-in fade-me-out"
     id="header-container" hx-swap-oob="true">
  <button class="btn btn-square btn-outline"
          hx-get="/stc/receipts/"
          hx-swap="none"
          hx-trigger="click"
          hx-on:htmx:before-request="modifyUrl(this)">
    <svg data-src="/assets/left-arrow.svg" class="h-4 w-4"></svg>
  </button>
  <h2><strong>Editar Recibo</strong></h2>
  <div>

  </div>
</div>

<div id="container" hx-swap-oob="true" class="h-full p-4 flex flex-col gap-4"
     x-data="{buildingName: '', currencies: [], expenseTypes: []}">

  <div class="flex justify-center">
    <h3 x-text="buildingName"></h3>
  </div>

  <div
      hx-get="/stc/receipts/form/"
      hx-trigger="load"
      hx-swap="outerHTML">
  </div>

  <div id="receipt-info"></div>
</div>

</body>
</html>
