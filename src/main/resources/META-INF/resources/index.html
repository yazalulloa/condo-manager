<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Condominium Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/out/css/output.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.19.2/dist/js/uikit.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.19.2/dist/js/uikit-icons.min.js" defer></script>
  <script src="/out/js/index.js" defer></script>

  <link rel="prefetch" href="/stc/apartments/" />
  <link rel="prefetch" href="/stc/buildings/" />
  <link rel="prefetch" href="/stc/buildings/edit/" />
  <link rel="prefetch" href="/stc/buildings/new/" />
  <link rel="prefetch" href="/stc/email_configs/" />
  <link rel="prefetch" href="/stc/oidc_tokens/" />
  <link rel="prefetch" href="/stc/rates/" />
  <link rel="prefetch" href="/stc/receipts/" />
  <link rel="prefetch" href="/stc/receipts/edit/" />
  <link rel="prefetch" href="/stc/receipts/new_file/" />
  <link rel="prefetch" href="/stc/receipts/pdfs/" />
  <link rel="prefetch" href="/stc/users/" />
</head>
<body >

<div class="sticky top-0 z-11">
  <nav class="navbar bg-base-100">
    <div
        id="nav-helper"
        hx-get="/redirect"
        hx-vals="js:{v: getPathName()}"
        hx-trigger="navigate"
        hx-swap="none"
        hidden="hidden">
    </div>

    <div class="navbar-start"
         script="init call initNav()">
      <div class="dropdown">
        <label tabindex="0" class="btn btn-ghost btn-circle">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"/>
          </svg>
        </label>
        <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-20 p-2 shadow bg-base-100 rounded-box w-52">
          <li><a
              id="nav-apartments"
              hx-get="/stc/apartments/"
              hx-target="#container"
              hx-history="false"
              hx-push-url="false"
              hx-trigger="click, navigate"
              hx-swap="innerHTML"
              hx-on::after-request="saveNavState(this)"
          >Apartmentos</a>
          </li>
          <li><a
              id="nav-buildings"
              hx-get="/stc/buildings/"
              hx-target="#container"
              hx-history="false"
              hx-push-url="false"
              hx-trigger="click, navigate"
              hx-swap="innerHTML"
              hx-on::after-request="saveNavState(this)"
          >Edificios</a>
          </li>
          <li><a
              id="nav-rates"
              hx-get="/stc/rates/"
              hx-target="#container"
              hx-history="false"
              hx-push-url="false"
              hx-trigger="click, navigate"
              hx-swap="innerHTML"
              hx-on::after-request="saveNavState(this)"
          >Tasas de cambio</a>
          </li>
          <li><a
              id="nav-oidc-tokens"
              hx-get="/stc/oidc_tokens/"
              hx-target="#container"
              hx-history="false"
              hx-push-url="false"
              hx-trigger="click, navigate"
              hx-swap="innerHTML"
              hx-on::after-request="saveNavState(this)"
          >OIDC tokens</a>
          </li>
          <li><a
              id="nav-users"
              hx-get="/stc/users/"
              hx-target="#container"
              hx-history="false"
              hx-push-url="false"
              hx-trigger="click, navigate"
              hx-swap="innerHTML"
              hx-on::after-request="saveNavState(this)"
          >Usuarios</a>
          </li>
          <li><a
              id="nav-email-configs"
              hx-get="/stc/email_configs/"
              hx-target="#container"
              hx-history="false"
              hx-push-url="false"
              hx-trigger="click, navigate"
              hx-swap="innerHTML"
              hx-on::after-request="saveNavState(this)"
          >Configuraciones de Email</a>
          </li>
          <li><a
              id="nav-receipts"
              hx-get="/stc/receipts/"
              hx-target="#container"
              hx-history="false"
              hx-push-url="false"
              hx-trigger="click, navigate"
              hx-swap="innerHTML"
              hx-on::after-request="saveNavState(this)"
          >Recibos</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="navbar-center">
      <a class="btn btn-ghost text-xl">Condominium Manager</a>
    </div>
    <div class="navbar-end">
      <button class="btn btn-ghost btn-circle">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
      </button>
      <button class="btn btn-ghost btn-circle">
        <div class="indicator">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
          </svg>
          <span class="badge badge-xs badge-primary indicator-item"></span>
        </div>
      </button>
    </div>
  </nav>

  <div id="header-container">

  </div>
</div>

<div id="container">

</div>

<div id="notification-toast" hidden="hidden">
</div>


</body>
</html>
